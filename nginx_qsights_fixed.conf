server {
    listen 80;
    server_name prod.qsights.com 13.126.210.220;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name prod.qsights.com 13.126.210.220;
    
    root /var/www/QSightsOrg2.0/backend/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/prod.qsights.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prod.qsights.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location /_next/static {
        alias /var/www/frontend/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    location /api/system-settings/email {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /storage {
        alias /var/www/QSightsOrg2.0/backend/storage/app/public;
        add_header Access-Control-Allow-Origin *;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    client_max_body_size 50M;
}
